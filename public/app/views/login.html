<div class="login-page">
  <div class="row">
    <div class="col-md-4 col-lg-4 col-md-offset-4 col-lg-offset-4">
      <img src="resources/images/flat-avatar.png" class="user-avatar"/>
      <h1>OSC
        <small>Login User</small>
      </h1>
      <form role="form" name="loginForm" ng-submit="login()">

        <div class="form-content">
          <div class="form-group">
            <input type="text" ng-model="user.username" autofocus=""
                   class="form-control input-underline input-lg"
                   placeholder="Username" ng-minlength="3" ng-maxlength="30"
                   required>
          </div>

          <div class="form-group">
            <input type="password" ng-model="user.password"
                   class="form-control input-underline input-lg"
                   placeholder="Password" ng-minlength="4" ng-maxlength="30"
                   required>
          </div>
        </div>

        <button type="submit"
                class="btn btn-white btn-outline btn-lg btn-rounded">Login
        </button>

      </form>

    </div>
  </div>

</div>
