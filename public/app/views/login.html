<div class="login-page">
  <div class="row">
    <div class="form-box  form-box col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
      <div class="img-box">
        <img src="resources/images/avatar.png" class="user-avatar" />
      </div>

      <h1>CityCam</h1>
      <h4>Please sign in</h4>
      <form role="form" name="loginForm" ng-submit="login()">
        <div class="form-content">
          <div class="form-group">
            <input type="text" ng-model="user.username" autofocus="" class="form-control input-underline input-lg" placeholder="Username"
              ng-minlength="3" ng-maxlength="30" required>
          </div>

          <div class="form-group">
            <input type="password" ng-model="user.password" class="form-control input-underline input-lg" placeholder="Password" ng-minlength="4"
              ng-maxlength="30" required>
          </div>
        </div>
        <button type="submit" class="btn btn-green btn-lg btn-rounded">Login
        </button>
      </form>
      <a class="auth-link" ui-sref="register" href="#!/register">Register</a>
    </div>
  </div>

</div>
