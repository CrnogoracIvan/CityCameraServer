<div class="modal-header">
  <h3 class="modal-title">{{title}}</h3>
</div>
<div class="modal-body">
  {{message}}
</div>
<div class="modal-footer">
  <button class="btn btn-success btn-rounded " ng-click="ok()">Ok</button>
  <button class="btn btn-warning btn-rounded " ng-click="cancel()">
    Cancel
  </button>
</div>
