<div ng-show="alert.show"
     class="alert alert-{{alert.context.type}} fixed
            col-lg-offset-4 col-lg-4
            col-md-offset-4 col-md-4
            col-sm-12 col-xs-12">
  <span ng-show="alert.context.type == 'danger'"><strong>Error! </strong></span><span>{{alert.context.msg}}</span>
</div>
